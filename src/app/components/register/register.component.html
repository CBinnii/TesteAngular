<div class="register">
    <div class="container">
        <h2>Cadastro no programa</h2>
        <p>Para se cadastrar no programa preencha os dados abaixo:</p>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" formControlName="nome" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
                <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                    <div *ngIf="f.nome.errors.required">Nome completo é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="emailConfirmacao">Confirmar E-mail</label>
                <input type="text" onpaste="return false" formControlName="emailConfirmacao" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.emailConfirmacao.errors }" />
                <div *ngIf="submitted && f.emailConfirmacao.errors" class="invalid-feedback">
                    <div *ngIf="f.emailConfirmacao.errors.required">Confirmação de e-mail é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Usuário é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Senha é obrigatório</div>
                    <div *ngIf="f.password.errors.minlength">Senha deve conter pelo menos 6 caracters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn-button">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Registrar
                </button>
                <a routerLink="/login" class="btn-links">Cancelar</a>
            </div>
        </form>
    </div>
</div>
