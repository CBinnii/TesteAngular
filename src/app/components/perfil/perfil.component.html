<div class="perfil">
    <div class="container">
        <h2>Cadastro de Endereco</h2>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Endereco">Endereço</label>
                <input type="text" formControlName="Endereco" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.Endereco.errors }" />
                <div *ngIf="submitted && f.Endereco.errors" class="invalid-feedback">
                    <div *ngIf="f.Endereco.errors.required">Endereço é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Numero">Número</label>
                <input type="text" formControlName="Numero" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.Numero.errors }" />
                <div *ngIf="submitted && f.Numero.errors" class="invalid-feedback">
                    <div *ngIf="f.Numero.errors.required">Número é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="CEP">CEP</label>
                <input type="text" formControlName="CEP" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.CEP.errors }" />
                <div *ngIf="submitted && f.CEP.errors" class="invalid-feedback">
                    <div *ngIf="f.CEP.errors.required">CEP é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Cidade">Cidade</label>
                <input type="Cidade" formControlName="Cidade" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.Cidade.errors }" />
                <div *ngIf="submitted && f.Cidade.errors" class="invalid-feedback">
                    <div *ngIf="f.Cidade.errors.required">Cidade é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn-button">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Salvar
                </button>
                <a routerLink="/dashboard" class="btn-links">Cancelar</a>
            </div>
        </form>
    </div>
</div>
